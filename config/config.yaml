app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1200
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "current"  # 实时监控当前热点
  rank_threshold: 5
  sort_by_position_first: false  # 按热度排序
  max_news_per_keyword: 15  # 每个关键词组最多显示15条

notification:
  enable_notification: true
  message_batch_size: 5000
  feishu_batch_size: 35000
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  
  webhooks:
    feishu_url: "${{ secrets.FEISHU_WEBHOOK_URL }}"

# 权重调整：外交政治类权重提高
weight:
  rank_weight: 0.4      # 降低排名权重（避免自媒体刷榜）
  frequency_weight: 0.5  # 提高频次权重（权威信源持续报道）
  hotness_weight: 0.1

