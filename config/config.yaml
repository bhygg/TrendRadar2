app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 显示版本更新提示

crawler:
  request_interval: 1800 # 请求间隔(毫秒)，因平台增多适当延长
  enable_crawler: true   # 总开关
  use_proxy: false       # 是否启用代理（国内平台建议关闭）
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "current"        # 模式：current（当前榜单模式），实时追踪最火内容
  rank_threshold: 10     # 排名高亮阈值，扩大至前10名以捕捉更多重大新闻
  sort_by_position_first: true # true=严格按下方platforms顺序排序，确保深度媒体优先
  max_news_per_keyword: 5 # 每个关键词最大显示数量，防止单话题刷屏

notification:
  enable_notification: true
  message_batch_size: 5000
  feishu_batch_size: 35000
  batch_send_interval: 3
  feishu_message_separator: "---" # 飞书消息分割线

  # 推送时间窗口控制（保持关闭以实现实时监控）
  push_window:
    enabled: false

  # Webhooks (此处URL仅为占位符，实际值通过GitHub Secrets环境变量注入)
  # 重要：请在仓库Settings -> Secrets中配置，切勿直接填写明文URL
  webhooks:
    feishu_url: "${{ secrets.FEISHU_WEBHOOK_URL }}" # 主要推送通道
    dingtalk_url: "${{ secrets.DINGTALK_WEBHOOK_URL }}"
    wework_url: "${{ secrets.WEWORK_WEBHOOK_URL }}"
    wework_msg_type: "markdown"
    telegram_bot_token: "${{ secrets.TELEGRAM_BOT_TOKEN }}"
    telegram_chat_id: "${{ secrets.TELEGRAM_CHAT_ID }}"
    bark_url: "${{ secrets.BARK_URL }}"
    slack_webhook_url: "${{ secrets.SLACK_WEBHOOK_URL }}"
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: "${{ secrets.NTFY_TOPIC }}"
    ntfy_token: "${{ secrets.NTFY_TOKEN }}"

# 热点权重算法：调高frequency_weight以更好识别多平台出现的重大事件
weight:
  rank_weight: 0.3      # 排名权重（适度关注）
  frequency_weight: 0.6 # 频次权重（重点：全网出现频率高的事件更具重大性）
  hotness_weight: 0.1   # 热度权重（辅助）

# ====================== 平台配置（核心部分）======================
# 策略：8层梯队，权重从2.0到0.6，确保深度优先、广度覆盖、噪声压制
platforms:
