# ================= 舆论热点监测系统 =================
# 版本: 4.0 | 设计: 重要舆论热点 + 市场情绪监测
# 特点: 专注重大事件、政策变化、社会热点、市场情绪

app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: false
  data_retention_days: 30
  log_level: "INFO"

crawler:
  request_interval: 1200
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  timeout: 25
  retry_times: 3

report:
  mode: "daily"
  rank_threshold: 10
  sort_by_position_first: false
  max_news_per_keyword: 5
  enable_hot_topic_clustering: true

weight:
  rank_weight: 0.7
  frequency_weight: 0.2
  hotness_weight: 0.1

  hot_topic_boost:
    enabled: true
    min_platform_count: 3
    boost_factor: 1.3

notification:
  enable_notification: true
  message_batch_size: 4000
  feishu_batch_size: 20000
  batch_send_interval: 2
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  
  emergency_notification:
    enabled: true
    min_rank: 1
    
  push_window:
    enabled: false
    time_range:
      start: "08:00"
      end: "22:00"
    once_per_day: false
  
  webhooks:
    feishu_url: ""

platforms:
  - id: "weibo"
    name: "微博"
    weight: 1.8
    enabled: true
    
  - id: "baidu"
    name: "百度热搜"
    weight: 1.7
    enabled: true
    
  - id: "toutiao"
    name: "今日头条"
    weight: 1.6
    enabled: true
    
  - id: "zhihu"
    name: "知乎"
    weight: 1.5
    enabled: true
    
  - id: "douyin"
    name: "抖音"
    weight: 1.4
    enabled: true
    
  - id: "bilibili-hot-search"
    name: "bilibili 热搜"
    weight: 1.3
    enabled: true
    
  - id: "thepaper"
    name: "澎湃新闻"
    weight: 1.2
    enabled: true
    
  - id: "ifeng"
    name: "凤凰网"
    weight: 1.1
    enabled: true
    
  - id: "cankaoxiaoxi"
    name: "参考消息"
    weight: 1.2
    enabled: true
    
  - id: "tencent-hot"
    name: "腾讯新闻 综合早报"
    weight: 1.1
    enabled: true
    
  - id: "wallstreetcn-hot"
    name: "华尔街见闻 最热"
    weight: 1.0
    enabled: true
    
  - id: "cls-hot"
    name: "财联社热门"
    weight: 1.0
    enabled: true
    
  - id: "jin10"
    name: "金十数据"
    weight: 0.9
    enabled: true
    
  - id: "ithome"
    name: "IT之家"
    weight: 0.8
    enabled: true

hotspot:
  clustering:
    enabled: true
    method: "topic_modeling"
    similarity_threshold: 0.7
    
  sentiment_analysis:
    enabled: true
    method: "keyword_based"
    
  trend_prediction:
    enabled: false
    
  cross_platform_analysis:
    enabled: true
    min_cross_count: 2

performance:
  max_concurrent_requests: 5
  request_delay_ms: 1000
  timeout_ms: 20000
  max_retries: 2
  cache_hot_topics: true
  cache_ttl_minutes: 30

storage:
  data_dir: "./data"
  hot_topics_dir: "./data/hot_topics"
  reports_dir: "./reports"
  daily_summary_dir: "./reports/daily"
  
  archive:
    enabled: true
    keep_days: 7
    compress_old: true
