# ================= 专业产业内参监测系统 =================
# 版本: 3.4.1 | 设计: 深度产业穿透 + 商业价值导向
# 权重分配: 产业数据35% + 娱乐商机7% + 宏观环境58%

app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: false
  data_retention_days: 30
  log_level: "INFO"

crawler:
  request_interval: 1500
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  timeout: 30
  retry_times: 3

report:
  mode: "daily"
  rank_threshold: 3
  sort_by_position_first: true
  max_news_per_keyword: 5
  min_industry_depth: 2

weight:
  rank_weight: 0.35
  frequency_weight: 0.45
  hotness_weight: 0.20
  industry_boost: 1.5
  entertainment_discount: 0.7

notification:
  enable_notification: true
  message_batch_size: 5000
  feishu_batch_size: 30000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  
  push_window:
    enabled: false
    time_range:
      start: "08:00"
      end: "09:00"
    once_per_day: false
    push_record_retention_days: 7
  
  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""
    bark_url: ""
    slack_webhook_url: ""

