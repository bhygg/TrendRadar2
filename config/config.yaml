app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1500  # 适当增加间隔，避免被封
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

# 使用当前榜单模式，实时性最强
report:
  mode: "current"
  rank_threshold: 3  # 降低阈值，突出权威信源
  sort_by_position_first: false
  max_news_per_keyword: 0

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 30000
  bark_batch_size: 4000
  slack_batch_size: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  push_window:
    enabled: false
    time_range:
      start: "09:00"
      end: "18:00"
    once_per_day: false
    push_record_retention_days: 7

  webhooks:
    feishu_url: "${{ secrets.FEISHU_WEBHOOK_URL }}"  # GitHub Actions Secrets
    dingtalk_url: ""
    wework_url: ""
    wework_msg_type: "markdown"
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""
    bark_url: ""
    slack_webhook_url: ""

# 调整权重：权威信源增权，自媒体降权
weight:
  rank_weight: 0.4      # 降低排名权重（自媒体常刷榜）
  frequency_weight: 0.5  # 提高频次权重（权威信源持续报道）
  hotness_weight: 0.1

