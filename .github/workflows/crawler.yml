name: Hot News Crawler
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 先安装项目原有依赖
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # 再安装缺失的依赖
          pip install PyYAML feedparser
          
      - name: Verify required files
        run: |
          echo "检查必需的配置文件..."
          if [ ! -f config/config.yaml ]; then
            echo "错误: config/config.yaml 文件不存在"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "错误: config/frequency_words.txt 文件不存在"
            exit 1
          fi
          echo "配置文件检查通过"
          
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py
        
      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git fetch origin $BRANCH_NAME
          
          git stash --include-untracked || echo "Nothing to stash"
          git reset --hard origin/$BRANCH_NAME
          git stash pop || echo "Nothing to pop"
          
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update at $TIMESTAMP"
          
          for i in {1..5}; do
            git pull --rebase origin $BRANCH_NAME && git push origin $BRANCH_NAME && {
              echo "Successfully pushed on attempt $i"
              exit 0
            }
            echo "Attempt $i failed, waiting $((i*3)) seconds..."
            sleep $((i * 3))
          done
          
          echo "Failed to push after 5 attempts"
          exit 1
